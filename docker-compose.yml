version: '3.8'

services:
  app:
    build: .
    container_name: nextjs-app
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    depends_on:
      - mongo
      - redis
    # App connects to Redis via hostname "redis"

  mongo:
    image: mongo:6
    container_name: mongodb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass "EyohMer300!"
    # 🔐 No 'ports' exposed → only internal Docker network access (more secure)

volumes:
  mongodb_data:
  redis_data: