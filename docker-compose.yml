version: '3.8'

services:
  app:
    build: .
    container_name: nextjs-app
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    depends_on:
      - mongo
      - redis  # ðŸ‘ˆ Add Redis as dependency

  mongo:
    image: mongo:6
    container_name: mongodb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db

  redis:  # ðŸ‘ˆ NEW: Redis inside Docker
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: redis-server --requirepass EyohMer300!  # ðŸ‘ˆ Your password here
    ports:
      - '6379:6379'  # Optional: only expose if you need external access

volumes:
  mongodb_data: