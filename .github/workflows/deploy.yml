name: Deploy Next.js App to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment..."
            cd /root/16Zips  # Your project path

            echo "ğŸ”„ Pulling latest code..."
            git pull origin main

            echo "ğŸ›‘ Stopping existing containers..."
            sudo docker compose down

            echo "ğŸ—ï¸ Building new Docker images..."
            sudo docker compose build

            echo "â¬†ï¸ Starting containers..."
            sudo docker compose up -d

            echo "ğŸ” Checking if app is live..."
            sleep 15
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… App is live and responding!"
            else
              echo "âŒ App failed to start!"
              echo "ğŸ“„ Last 20 logs from container:"
              sudo docker logs nextjs-app | tail -20
              exit 1
            fi

            echo "ğŸ§¹ Cleaning up unused Docker images..."
            sudo docker image prune -f

            echo "ğŸ‰ Deployment completed successfully!"
