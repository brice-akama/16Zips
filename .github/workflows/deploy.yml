name: Deploy Next.js App to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "🚀 Starting deployment..."
            cd /root/16Zips  # Your project path

            echo "🔄 Pulling latest code..."
            git pull origin main

            echo "🛑 Stopping existing containers..."
            sudo docker compose down

            echo "🏗️ Building new Docker images..."
            sudo docker compose build

            echo "⬆️ Starting containers..."
            sudo docker compose up -d

            echo "🔍 Checking if app is live..."
            sleep 15
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ App is live and responding!"
            else
              echo "❌ App failed to start!"
              echo "📄 Last 20 logs from container:"
              sudo docker logs nextjs-app | tail -20
              exit 1
            fi

            echo "🧹 Cleaning up unused Docker images..."
            sudo docker image prune -f

            echo "🎉 Deployment completed successfully!"
