name: Deploy Next.js App to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "ðŸš€ Starting deployment..."
            cd /root/16Zips

            echo "ðŸ”„ Pulling latest code..."
            git pull origin main

            echo "ðŸ›‘ Stopping existing containers..."
            docker compose down --remove-orphans

            echo "ðŸš€ Rebuilding and starting containers..."
            docker compose up -d --build

            echo "â³ Waiting 20 seconds for app to start..."
            sleep 20

            echo "ðŸ” Checking if app is responding..."
            if curl -f --connect-timeout 10 http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… App is live and responding!"
            else
              echo "âŒ App failed to start!" >&2
              echo "ðŸ“„ Last 20 logs from container:"
              docker logs nextjs-app | tail -20
              echo "ðŸ”„ Restarting container one more time..."
              docker compose restart
              sleep 10
              if curl -f --connect-timeout 10 http://localhost:3000 > /dev/null 2>&1; then
                echo "âœ… App recovered after restart!"
              else
                echo "âŒ App still not responding after restart!" >&2
                echo "ðŸ“„ Final logs:"
                docker logs nextjs-app | tail -20
                exit 1
              fi
            fi

            echo "ðŸ§¹ Cleaning up unused Docker images..."
            docker image prune -f

            echo "ðŸŽ‰ Deployment completed successfully!"
