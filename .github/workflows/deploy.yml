name: Deploy Next.js App to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "🚀 Starting deployment..."
            cd /root/16Zips  # ← CONFIRMED PATH!

            echo "🔄 Pulling latest code..."
            git pull origin main

            echo "🛑 Stopping services..."
            docker-compose down

            echo "🏗️ Building and starting services..."
            docker-compose up -d --build

            echo "🔍 Checking if app is responding..."
            sleep 15
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ App is live and responding!"
            else
              echo "❌ App failed to start!" >&2
              echo "📄 Last 20 logs from container:"
              docker logs nextjs-app | tail -20
              exit 1
            fi

            echo "🧹 Cleaning up unused Docker images..."
            docker image prune -f

            echo "🎉 Deployment completed successfully!"